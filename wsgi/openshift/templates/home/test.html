<html>                                                                  
 <head>                            

<link rel="stylesheet" type="text/css" href="/healthstyle.css" media="screen" />                                      
			<script type="text/javascript" src="/js/jquery.js"></script>          
			<script type="text/javascript" src="/js/jquery.lightbox-0.5.js"></script>
			<link rel="stylesheet" type="text/css" href="/css/jquery.lightbox-0.5.css" media="screen" />

	        <script type="text/javascript">                                         


					$(document).ready(function() {

						   $("a").click(function() {
						     alert("Hello world!");
						   });

						    $("#patient_name").click(function() {

								alert("clicked");
						    });


						    $('.gallery a').lightBox();						

						    $(".gallery img").attr("height","100px").attr("width","100px");
						    //$(".gallery img")

					 });

			 </script>                                                               
        </head>                                                                 
	<body>                                                                  

<br>


					<div id= 'patient_name_details'>

						 <img width="100px" height="100px"

						 src="http://www.greendiary.com/wp-content/uploads/2012/07/carnivorous-plants-3_ptcsy_11446.jpg"> 
					</div>


					<div id= 'patient_name' >
						{{ patient_name }}
					</div>

					<div class="divider">
					</div>

					<br>
					<br>


					<table>

		{%  for narratives in narratives_list  %}



					 	<tr>
								<td class = "date_col">

									7 Aug, 2012

								</td>
				<%  if narratives.narrative_text %>	    								
							    <td>

							
							    	<div class = "narrative">

							    			<b> {{ narratives.about }}</b>

							    			<br><br>

							    			{{ narratives.narrative_text }}

							    		</div>	
							    </td>	
				<% else %>
							    <td>

							    	<div class="scans">

												<div class="gallery">
											{{ narratives.file_id }}
												            <a href="/photos/image1.jpg" title="Utilize a flexibilidade dos seletores da jQuery e crie um grupo de imagens como desejar. $('#gallery').lightBox();">
												                <img src="/photos/thumb_image1.jpg" width="72" height="72" alt="" />
												            </a>
												 </div>
									</div>
								</td>
				<% endif %>

						</tr>
						
		  {% endfor %}				

												  


					</table>

	 </body>                                                                 
 </html>
